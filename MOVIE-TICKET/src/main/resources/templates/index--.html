<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>BOOKING MOVIE TICKET</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
 crossorigin="anonymous">
</head>
<body>
<div align ="center" class=" container my-2">
<h1> book my show</h1>
<a th:href="@{/newMovieList}"class="btn btn-primary btn-sm mb=3">Add movie</a>
<table border="1" class="table table-striped table-reponsive-md">
<thead>
<tr>
<th>first-name</th>
<th>second-name</th>
<th>e-mail</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each:"Movie":"${List Movies}">
<td th:text="${Movie.first-name}"></td>
<td th:text="${Movie.second-name}"></td>
<td th:text="${Movie.e-mail}"></td>
<td><a th:href="@{/deletecustomer/{id}(id=${movie.id})}"class="btn btn-danger">delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
